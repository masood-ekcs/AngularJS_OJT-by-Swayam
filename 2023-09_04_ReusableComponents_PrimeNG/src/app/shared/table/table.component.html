<div class="container">
    <p-table [columns]="cols" styleClass="p-datatable-striped" responsiveLayout="stack" [breakpoint]="'768px'"
        [paginator]="true" [rows]="3" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 20, 50]" [value]="mySavedData" [tableStyle]="{ 'min-width': '50rem' }">


        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" pSortableColumn="col.field"><p-sortIcon field=col.field></p-sortIcon>
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-array let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ array[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
    <!-- <input type="text" [(ngModel)]="showRows"> -->

</div>
