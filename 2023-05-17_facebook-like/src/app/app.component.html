<form>
  <h3>Total Count: {{cardCount}}</h3><br>
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" #title> <!-- # is similar to getElementById.value in HTML -->

  </div>
  <div class="mb-3">
    <label for="link" class="form-label">Link</label>
    <input type="text" class="form-control" #link>
    <!-- https://plus.unsplash.com/premium_photo-1666900440561-94dcb6865554?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cmFuZG9tfGVufDB8fDB8fHww -->

    <!-- https://images.unsplash.com/photo-1518895949257-7621c3c786d7?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHJhbmRvbXxlbnwwfHwwfHx8MA%3D%3D -->

  </div>

  <button (click)="createPost(title,link)" type="submit" class="btn btn-primary">Submit</button>
  <!-- the submit button will execute the createPost function which will display a card below it -->
</form>

<div *ngFor="let post of sortArray()">

  <app-post [newPost]="post"> </app-post>
</div>
