<!-- <div class="container" *ngFor=" let dataArray of LogsArray"> -->
<div *ngFor=" let dataArray of LogsArray">
    <form class="card m-1">
        <div class="m-1">
            <table>
                <tbody>
                    <tr>
                        <td style="width: 60%;">{{this.dataArray.text}}</td>
                        <td style="width: 40%;">{{this.dataArray.myDate | date:'medium'}}</td>
                        <td style="width: 10%; text-align: right;">
                            <button class="btn btn-danger btn-sm" (click)="deleteLog()">x</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
